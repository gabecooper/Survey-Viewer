      let filtered = commentsData.filter(comment => {
        const matchesSearch = comment.comment.toLowerCase().includes(searchTerm) ||
          comment.organization.toLowerCase().includes(searchTerm);
        const matchesOrg = !selectedOrg || comment.organization === selectedOrg;
        return matchesSearch && matchesOrg;
      });

      // Sort by organization by default
      filtered.sort((a, b) => a.organization.localeCompare(b.organization));

      renderComments(filtered);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Set stats
      const uniqueOrgs = [...new Set(commentsData.map(c => c.organization))];
      document.getElementById('totalComments').textContent = commentsData.length;
      document.getElementById('totalOrgs').textContent = uniqueOrgs.length;

      // Populate filter
      populateOrgFilter();

      // Initial render
      renderComments(commentsData);

      // Event listeners
      document.getElementById('searchInput').addEventListener('input', filterAndSort);
      document.getElementById('orgFilter').addEventListener('change', filterAndSort);
    });
  </script>
</body>
